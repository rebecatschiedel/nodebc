<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elements</title>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
  <script>
      window.onload = () => {
          
        let ul = document.querySelector('ul');
        
        let firstElement = ul.children[0];
        firstElement.classList.add('orange');
        firstElement.nextElementSibling.classList.add('orange');
        firstElement.nextElementSibling.nextElementSibling.classList.add('orange');
        firstElement.nextElementSibling.nextElementSibling.nextElementSibling.classList.add('orange');
        firstElement.nextElementSibling.nextElementSibling.nextElementSibling.nextElementSibling.classList.add('orange');

        let lastElement = ul.children[4];
        lastElement.previousElementSibling.previousElementSibling.setAttribute('class', 'red');
        lastElement.previousElementSibling.previousElementSibling.previousElementSibling.previousElementSibling.setAttribute('class', 'green');

      }
  </script>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
