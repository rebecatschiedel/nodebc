<!DOCTYPE html>
<html lang="en">
<head>
  <title>Selectors</title>
  <script>
      window.onload = () => {    
          let elementID = document.getElementById('important');
          // the '>' indicates the child element and '*' indicates all the children
          let elementAll = document.querySelectorAll('li > *');
          let elementUl = document.querySelector('ul');
          let elementBlue = document.querySelector('.blue');
          console.log(elementID);
          console.log(elementAll);
          console.log(elementUl);
          console.log(elementBlue);
        };

  </script>
</head>
<body>
  <h1>Welcome to JS Browser Side!!!</h1>
  <p id="important">In this course section we learn how to build interactive documents</p>
  <p>Also we're going to use HTML, CSS &amp; JavaScript</p>
  <p class="blue">Look, a blue text</p>
  <div>
    <ul>
      <li>
        <a href="https://developer.mozilla.org/es/docs/DOM">MDN</a>
      </li>
      <li>
        <a href="https://www.w3.org/DOM/">W3C</a>
      </li>
      <li>
        <a href="https://www.w3schools.com/js/js_htmldom.asp">W3C School</a>
      </li>
    </ul>
  </div>
</body>
</html>
