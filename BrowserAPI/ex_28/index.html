<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload = () => {
            const ol = document.createElement('ol');
            document.body.appendChild(ol);
            
            let names = [];
            let name;
            
            
            while (true) {
                name = prompt('type a name:');
                
                if(name !== null) {
                    names.push(name);
                
                    const li = document.createElement('li');
                    li.innerText = name;
                    names.length % 2 === 0 ? li.style.color = '#ddd' : li.style.color = '#eee';
                    ol.appendChild(li);
                } else {
                    break;
                }
            };

        }
    </script>
  </head>
  <body>
  </body>
</html>
