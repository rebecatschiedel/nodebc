<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload = () => {
            const ol = document.createElement('ol');
            document.body.appendChild(ol);
            
            let names = [];
            
            function askName() {
                let name;
                name = prompt('type a name:');

                if(name !== null) {
                    names.push(name);
                    li = document.createElement('li');
                    li.innerText = name;
                    names.length % 2 === 0 ? li.style.color = '#ddd' : li.style.color = '#eee';
                    ol.appendChild(li);  
                }        
            }            

            const button = document.createElement('button');
            button.innerText = 'type a name';
            button.onclick = askName;  
            document.body.appendChild(button);
        }
    </script>
  </head>
  <body>
  </body>
</html>
