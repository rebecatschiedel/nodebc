<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attributes</title>
  <script>
      window.onload = () => {
        let firstLink = document.querySelector('a');
    
        console.log(firstLink.attributes);
        console.log(firstLink.attributes[0].name);
        console.log(firstLink.attributes[0].value);
        console.log(firstLink.attributes[1].name);
        console.log(firstLink.attributes[1].value);
        console.log(firstLink);
      };
  </script>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }

    a.menu {
      color: black;
      text-decoration: none;
    }

    a.menu:hover {
      background-color: #DDD;
    }
  </style>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
