<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert('This program adds all the numbers you input');

        let sum = 0;
        let count = 0;
        do {

            let number = Number(prompt("chose a number:"));
            sum += number;
            count++;
            alert(`The result so far is: ${sum}`);

        } while(confirm('Do you want to input another number?'));
        
        alert(`the final result is: ${sum}\n
            the user input ${count} numbers\n
            the average is: ${sum / count}`);
    

    </script>
</head>

</body>
</html>
