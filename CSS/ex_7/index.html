<!DOCTYPE html>
<html>
<head>
  <title>Vertical Align</title>
  <style>
    p img {
        vertical-align: super;
    }

    button img {
        vertical-align: super;
    }

  </style>
</head>
<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img src="easter-egg.png" alt="icon" title="icon" height="80px"></p>
  <button>Easter is Coming <img src="easter-egg.png" alt="icon" title="icon" height="80px"></button>
</body>
</html>
