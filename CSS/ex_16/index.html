<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
        ol, ul {
            margin: 0;
            padding: 0;
            margin-top: 20px;
        }

        li {
            list-style-position: inside;
        }

        ol {
            list-style-type: decimal-leading-zero;
        }

        ul {
            list-style-type: square;
        }

        ul.decorated {
            font-size: 30px;
            list-style-image: url("./snow.png");
        }
    </style>
  </head>
  <body>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ol>
  
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <ul class="decorated">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
